
<!-- DISPLAY PROPERTIES -->
<!--  Inline / Block / Inline-Block / None  -->
  <!--

        @Inline elements :- Takes only the space reqired by the element. (no margin/padding)
        @Block elements :- Takes the full width of the parent element. (margin/padding)
        @Inline-Block elements :- similar to inline but we can set margin & padding.
        @None :- To remove element from document flow. space for the element is removed.

        @visiblity : hidden :- To hide the element from document flow. space for the element is reserved.

  -->

<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
